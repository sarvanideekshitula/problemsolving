{% extends 'programming/base.html' %}
{% block body %}
<!DOCTYPE html>
    <div id="wrapper">

        <div id="page-wrapper" >
            <div id="page-inner">

			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            Search daily challenge
                        </h1>
                    </div>
                </div>
                 <!-- /. ROW  -->
              <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                  <form method="post">
                                    {% csrf_token%}
                                        <div class="form-group">
                                            <label>Enter Problem Name</label>
                                            <input class="form-control" name="proname" placeholder="enter problem name">
                                        </div>
                                        <button type="submit" class="btn btn-default">Search</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                      {% for key, value in names.items %}
                                      <tr class="odd gradeA">
                                          <td>{{key}}</td>
                                          <td>{{value}}</td>
                                      </tr>
                                      {% endfor %}
                                    </table>
                                  </div>
                                </div>
                            <!-- /.row (nested) -->
                        </div>


                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
			</div>
             <!-- /. PAGE INNER  -->
            </div>
    <script src="/static/programming/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/static/programming/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="/static/programming/js/jquery.metisMenu.js"></script>
      <!-- Custom Js -->
    <script src="/static/programming/js/custom-scripts.js"></script>
{% endblock %}
