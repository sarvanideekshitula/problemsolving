{% extends 'programming/base.html' %}
{% block body %}
<!DOCTYPE html>
    <div id="wrapper">

        <div id="page-wrapper" >
            <div id="page-inner">
                 <!-- /. ROW  -->
              <div class="row">
                <div class="col-lg-12">
                  <h1 class="page-header">
                      Create Group
                  </h1>
                    <div class="panel panel-default">
                        
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                  <form method="post">
                                    {% csrf_token%}
                                        <div class="form-group">
                                            <label>Group Name:</label>
                                            <input name="name" class="form-control" placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                          {% for i in name%}
                                            <label class="checkbox-inline">
                                                <input type="checkbox" name="students[]" value="{{i}}">{{i}}
                                            </label><br>
                                            {% endfor %}
                                        </div>
                                        <button type="submit" class="btn btn-default">Create</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

			</div>
             <!-- /. PAGE INNER  -->
            </div>
    <script src="/static/programming/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/static/programming/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="/static/programming/js/jquery.metisMenu.js"></script>
      <!-- Custom Js -->
    <script src="/static/programming/js/custom-scripts.js"></script>
{% endblock %}
